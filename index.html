
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List App</title>
  <link rel="stylesheet" href="assets/index.css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-blue-700">To Do List</h1>
    <p class="text-gray-600 mt-2">Manage your tasks efficiently</p>
  </header>

  <main class="w-full max-w-md">
    <form id="task-form" class="flex gap-2 mb-6">
      <input type="text" id="task-input" placeholder="Enter a task" required class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      <button type="submit"class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700" >Add</button>
    </form>

    <section>
      <ul id="task-list" class="space-y-2">
        <!-- Tasks will be displayed here -->
      </ul>
    </section>
  </main>

  <footer  class="mt-10 text-sm text-gray-500 text-center">
    <p>&copy; 2025 Judith | To Do App</p>
  </footer>

  <script src="assets/index.js"></script>
</body>
</html>
